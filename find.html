<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>

    <script src="https://kit.fontawesome.com/b8311bc6be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
           
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-half fa-lg"></i>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>

        </div>

    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="05 more.html"><i class="fas fa-cog fa-lg"></a></i></span>
            <!-- <span class="cog-nav__dot"></span> -->
        </div>

    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>


            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recomended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>

        </div>


        <div class="open-chat">
            <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>     

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Phonyppl</h5>
                    <h6 class="open-post_hashtags">#phonyppl #somehow</h6>

                    <div class="open-post__members">
                        <img src="https://www.dfs.com/medias/Le-Labo-Brand-Logo-Bottom-en-en-340x340.jpg?context=bWFzdGVyfEJSQU5EX01FRElBfDg0NjB8aW1hZ2UvanBlZ3wvbWVkaWEvaW1hZ2UvYnJhbmQvaDVmL2gyZS8xMDExMjYwNDI0MTk1MC5qcGd8ZTA0YTNlNzRkNWRmYmExNjllMGRkYmU4YWVlNzg1ZjIxOGEyYzhmNjQwY2ViOGMyZDkxZTI3MGVkYTNkOWI2Ng">
                        <span class="oepn-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                
                <div class="open-post__column">
                    <div class="open-post__photo"> 
                        <img src="https://image.bugsm.co.kr/album/images/500/4774/477471.jpg">
                        
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                   </div>
                  </div>
                </div>


            </div>
        </div>

    </main>



   
   
    </div>   

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
                
                <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
                
                    <li class="nav__btn"><a class="nav__link" href="find.html">
                        <i class="fa fa-search fa-2x"></i></a></li>
                
                    <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__dot"> </span>
              
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>
    
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big v_v</span>
    </div>

</body>
</html>
