<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w Le Labo</title>

    <script src="https://kit.fontawesome.com/b8311bc6be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
           
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-half fa-lg"></i>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>

        </div>
    </div>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2022
        </div>

        <div class="message-row">
            <img src="https://www.dfs.com/medias/Le-Labo-Brand-Logo-Bottom-en-en-340x340.jpg?context=bWFzdGVyfEJSQU5EX01FRElBfDg0NjB8aW1hZ2UvanBlZ3wvbWVkaWEvaW1hZ2UvYnJhbmQvaDVmL2gyZS8xMDExMjYwNDI0MTk1MC5qcGd8ZTA0YTNlNzRkNWRmYmExNjllMGRkYmU4YWVlNzg1ZjIxOGEyYzhmNjQwY2ViOGMyZDkxZTI3MGVkYTNkOWI2Ng">
            <div class="message-row__content">
                <span class="message__author">Le Labo</span>
                <div class="message__info">
                    <span class="message__bubble">Hello!</span>
                    <span class="message__time">21:27</span>
                </div>

            </div>.
        </div>


        <div class="message-row message-row--own">
            <div class="message-row__content">
                    <div class="message__info">
                    <span class="message__time">21:27</span>
                    <span class="message__bubble">What's up</span>
                </div>

            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>

        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>

            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </form>


    <header class="alt-header">
        <div class="alt-header__column">
            <!-- <a href="05 more.html"> -->
            <!-- 하이퍼링크 달아야되는데 레이아웃 깨져서 일단보류 -->
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
            </a>    
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Le Labo</h1>
        </div>

        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
      
    <div id="no-mobile">
        <span>Your screen is too big v_v</span>
    </div>
    
</body>
</html>
