<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>

    <script src="https://kit.fontawesome.com/b8311bc6be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
           
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-half fa-lg"></i>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>

        </div>

    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>

    </header>


    <a id="friedns-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>


    <main class="friends-screen">
        <div class="user-component"> 
            <!-- photo&text form -->
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://www.dfs.com/medias/Le-Labo-Brand-Logo-Bottom-en-en-340x340.jpg?context=bWFzdGVyfEJSQU5EX01FRElBfDg0NjB8aW1hZ2UvanBlZ3wvbWVkaWEvaW1hZ2UvYnJhbmQvaDVmL2gyZS8xMDExMjYwNDI0MTk1MC5qcGd8ZTA0YTNlNzRkNWRmYmExNjllMGRkYmU4YWVlNzg1ZjIxOGEyYzhmNjQwY2ViOGMyZDkxZTI3MGVkYTNkOWI2Ng" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Le Labo</h4>
                      <h6 class="user-component__subtitle"> Santal 33 & Another 13</h6> 
                </div>
            </div>
            <div class="user-component__column"></div>
    
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>

            </div>
    
    
    <div class="user-component"> 
        <!-- photo&text form -->
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--sm" src="https://www.dfs.com/medias/Le-Labo-Brand-Logo-Bottom-en-en-340x340.jpg?context=bWFzdGVyfEJSQU5EX01FRElBfDg0NjB8aW1hZ2UvanBlZ3wvbWVkaWEvaW1hZ2UvYnJhbmQvaDVmL2gyZS8xMDExMjYwNDI0MTk1MC5qcGd8ZTA0YTNlNzRkNWRmYmExNjllMGRkYmU4YWVlNzg1ZjIxOGEyYzhmNjQwY2ViOGMyZDkxZTI3MGVkYTNkOWI2Ng" alt="">
            <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>

        </div>
        <div class="user-component__column"></div>
        <span>2 <i class="fas fa-chevron-right fa-xs"></i></span>
    </div>

    </main>
   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a></li>
            
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            
                <li class="nav__btn"><a class="nav__link" href="find.html">
                    <i class="fa fa-search fa-2x"></i></a></li>
            
                <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__dot"> </span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>



    <div id="splash-screen">
        <i class="far fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big v_v</span>
    </div>

    
    <script src="https://kit.fontawesome.com/b8311bc6be.js" crossorigin="anonymous"></script>

   
    
</body>
</html>
